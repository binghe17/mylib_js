
<script type="text/javascript">
//Location 对象
//http://www.w3school.com.cn/htmldom/dom_obj_location.asp

	window.location.hash 		//设置或返回从井号 (#) 开始的 URL（锚）。 4 1 9
	window.location.host 		//设置或返回主机名和当前 URL 的端口号。 4 1 9
	window.location.hostname 	//设置或返回当前 URL 的主机名。 4 1 9
	window.location.href 		//设置或返回完整的 URL。 4 1 9
	window.location.pathname 	//设置或返回当前 URL 的路径部分。 4 1 9
	window.location.port 		//设置或返回当前 URL 的端口号。 4 1 9
	window.location.protocol 	//设置或返回当前 URL 的协议。 4 1 9
	window.location.search 		//设置或返回从问号 (?) 开始的 URL（查询部分）。

	//加载新的文档
	function newDoc(){
		window.location.assign("http://www.w3school.com.cn")
	}

	//重新加载当前文档
	function reloadPage(){
		window.location.reload()
	}

	//用新的文档替换当前文档
	function replaceDoc(){
		window.location.replace("http://www.w3school.com.cn")
	}

</script>


<input type="button" value="Load new document" onclick="newDoc()" />
<input type="button" value="Reload page" onclick="reloadPage()" />
<input type="button" value="Replace document" onclick="replaceDoc()" />
