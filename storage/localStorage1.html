<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>localStorage</title>
</head>
<body>
<script type="text/javascript">
/*
clear()
key()
length
setItem()
getItem()
removeItem()
*/

// 增加
localStorage.setItem('name', 'my name.');


//获取键名
var name=localStorage.key(0);
w(name);


// 获取值
var name=localStorage.getItem('name');
w(name);
w(localStorage.length);// 1


// 删除
localStorage.removeItem('name');
w(localStorage.getItem('name'));//如果 null 则被删除
w(localStorage.length);// 0


// 全部删除
// localStorage.clear();


function w (text) {
	var tag=document.createElement('pre');
	var date=new Date().getTime();
	tag.innerText='['+date+'] '+text;
	document.body.appendChild(tag);
	// body...
}
</script>
</body>
</html>
