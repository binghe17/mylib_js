	function open_win() {
		//打开一个新的浏览器窗口或查找一个已命名的窗口

		window.open("http://www.w3school.com.cn");
	}

	function printpage() {
		window.print();//打印当前窗口的内容
	}

	function disp_prompt() {
		//alert();		//显示带有一段消息和一个确认按钮的警告框
		//confirm();	//显示带有一段消息以及确认按钮和取消按钮的对话框
		var name=prompt("Please enter your name","");//显示可提示用户输入的对话框
		if (name!=null && name!="") document.write("Hello " + name + "!");
	}

	function resizeByWindow() {
		window.resizeBy(-100,-100);//按照指定的像素调整窗口的大小
	}

	function resizeToWindow() {
		window.resizeTo(500,300);//把窗口的大小调整到指定的宽度和高度
	}

	function scrollByWindow() {
		window.scrollBy(100,100);//按照指定的像素值来滚动内容
	}

	function scrollToWindow() {
		window.scrollTo(100,500);//把内容滚动到指定的坐标
	}

	function timedMsg() {
