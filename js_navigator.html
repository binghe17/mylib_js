<script type="text/javascript">
//Navigator 对象
//http://www.w3school.com.cn/htmldom/dom_obj_navigator.asp

	//# 返回浏览器的代码名
	document.write("CodeName=" + navigator.appCodeName);
	document.write("<br />");

	//返回浏览器的次级版本
	document.write("MinorVersion=" + navigator.appMinorVersion);
	document.write("<br />");

	//# 返回浏览器的名称
	document.write("Name=" + navigator.appName);
	document.write("<br />");

	//# 返回浏览器的平台和版本信息
	document.write("Version=" + navigator.appVersion);
	document.write("<br />");

	//# 返回指明浏览器中是否启用 cookie 的布尔值
	document.write("CookieEnabled=" + navigator.cookieEnabled);
	document.write("<br />");

	//返回浏览器系统的 CPU 等级
	document.write("CPUClass=" + navigator.cpuClass);
	document.write("<br />");

	//返回指明系统是否处于脱机模式的布尔值
	document.write("OnLine=" + navigator.onLine);
	document.write("<br />");

	//# 返回运行浏览器的操作系统平台
	document.write("Platform=" + navigator.platform);
	document.write("<br />");

	//#### 返回由客户机发送服务器的 user-agent 头部的值
	document.write("UA=" + navigator.userAgent);
	document.write("<br />");

	//返回当前浏览器的语言
	document.write("BrowserLanguage=" + navigator.browserLanguage);
	document.write("<br />");

	//返回 OS 使用的默认语言
	document.write("SystemLanguage=" + navigator.systemLanguage);
	document.write("<br />");

	//返回 OS 的自然语言设置
	document.write("UserLanguage=" + navigator.userLanguage);

</script>
